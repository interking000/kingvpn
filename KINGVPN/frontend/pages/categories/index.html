<!DOCTYPE html>
<html lang="pt-BR" translate="no" data-bs-theme="light">

<head>
  <base href="/" target="_blank">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="google" content="notranslate">
  <link rel="shortcut icon" href="../static/img/favicon.svg" />
  <title>DTunnelMod - Categories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <!-- Original CSS -->
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="../static/css/bootstrap.css">
  <link rel="stylesheet" href="../static/css/sidebar.css">
  <link rel="stylesheet" href="../static/css/header.css">
  <script src="../static/js/dark_light.js"></script>

  <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
  <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css" rel="stylesheet" />

  <meta name="csrf-token" content="<%= it.csrfToken %>">

  <!-- ðŸ”¥ NUEVO DISEÃ‘O GLASS + 3D -->
  <style>
    body {
      background: linear-gradient(135deg, #0b0b0b, #1a1a1a);
      backdrop-filter: blur(10px);
      transition: 0.3s ease;
    }

    [data-bs-theme="light"] body {
      background: linear-gradient(135deg, #f5f5ff, #ffffff);
    }

    /* Tarjeta de vidrio refinada */
    .card-glass {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 18px;
      padding: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6),
                  inset 0 0 20px rgba(255,255,255,0.06);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.1);
      transition: 0.25s ease-in-out;
    }

    [data-bs-theme="light"] .card-glass {
      background: rgba(255, 255, 255, 0.45);
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }

    .card-glass:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 35px rgba(0,0,0,0.75);
    }

    /* Botones 3D Glow */
    .btn-3d {
      border: none;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 14px;
      background: linear-gradient(135deg, #ff006a, #6f00ff, #003cff);
      background-size: 300%;
      color: white;
      box-shadow: 0 6px 15px rgba(0,0,0,0.7);
      transition: 0.25s ease-in-out;
    }

    .btn-3d:hover {
      background-position: right;
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.9);
    }

    /* Select vidriado */
    .select-glass {
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      color: white;
      padding: 10px;
      border: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
    }

    [data-bs-theme="light"] .select-glass {
      background: rgba(0,0,0,0.05);
      color: #111;
    }

    .title-glow {
      font-weight: 700;
      font-size: 1.7rem;
      background: linear-gradient(90deg, #ff0077, #ff3333, #3366ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>

<body>
  <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>

  <main class="d-flex">
    <%~ include("./sidebar", it) %>

    <div class="container-fluid p-0">
      <%~ include("./header", it) %>

      <div class="content pt-1 overflow-auto">

        <!-- ðŸ”¥ NUEVO CARD GLASS + 3D -->
        <div class="card-glass h-100 overflow-auto">

          <div class="card-body m-0">
            <h1 class="mt-2 mb-4 title-glow">CATEGORIAS</h1>

            <!-- Controles -->
            <div class="d-md-flex justify-content-between align-items-center mb-3">

              <div class="col-md-2">
                <select class="__status form-select mb-2 select-glass"></select>
              </div>

              <div class="col-md-3 d-flex justify-content-center align-items-center mb-2 text-nowrap">

                <button type="button" class="__btn__add btn-3d me-2 w-100">
                  <i class="bi bi-plus-lg"></i> NOVO
                </button>

                <button type="button" class="__btn__delete btn-3d w-100">
                  <i class="bi bi-trash"></i> DELETAR
                </button>

              </div>
            </div>

            <div id="root"></div>
            <div id="pagination"></div>

          </div>

        </div>

      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="../static/js/sidebar.js"></script>
  <script src="../static/js/utils.js"></script>

  <script src="../static/js/jscolor.js"></script>
  <script type="module" src="../static/js/category/main.js"></script>

</body>
</html>
