<!DOCTYPE html>
<html lang="es-AR" translate="no" data-bs-theme="light">
<head>
  <meta name="google" content="notranslate">
  <meta charset="utf-8">
  <base href="/" target="_blank">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="shortcut icon" href="../static/img/favicon.svg" />
  <title>KINGVPN - Conexiones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="../static/css/bootstrap.css">
  <link rel="stylesheet" href="../static/css/sidebar.css">
  <link rel="stylesheet" href="../static/css/header.css">
  <script src="../static/js/dark_light.js"></script>
  <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
  <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css" rel="stylesheet" />
  <meta name="csrf-token" content="<%= it.csrfToken %>">

  <style>
    /* --- NUEVO DISEÑO 3D PROFESIONAL COMPATIBLE CON MODO OSCURO Y CLARO --- */

    body {
      background: var(--bs-body-bg);
      color: var(--bs-body-color);
    }

    .card {
      background: linear-gradient(145deg, rgba(0,0,0,0.3), rgba(255,255,255,0.05));
      backdrop-filter: blur(12px);
      border-radius: 18px !important;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    /* Botones 3D RGB Profundo */
    .btn-3d {
      background: linear-gradient(135deg, #ff0066, #0066ff);
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 12px !important;
      box-shadow: 0 4px 0 rgba(0,0,0,0.5), 0 10px 25px rgba(0,0,0,0.35);
      transition: 0.15s ease;
    }
    .btn-3d:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 0 rgba(0,0,0,0.5), 0 12px 30px rgba(0,0,0,0.45);
    }
    .btn-3d:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 rgba(0,0,0,0.5);
    }

    /* Inputs */
    .form-control, .form-select {
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(0,0,0,0.2) !important;
      color: var(--bs-body-color) !important;
    }

    [data-bs-theme="light"] .form-control,
    [data-bs-theme="light"] .form-select {
      background: rgba(255,255,255,0.6) !important;
      color: #000 !important;
      border: 1px solid rgba(0,0,0,0.2);
    }

    /* Tabla */
    table {
      background: rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      color: var(--bs-body-color) !important;
    }

    /* Títulos */
    h1 {
      text-shadow: 0 3px 6px rgba(0,0,0,0.4);
      font-weight: 900;
    }

    /* Reordenamiento visual de botones */
    .btn-area {
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap: 8px;
    }

  </style>
</head>

<body>
  <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>

  <main class="d-flex">
    <%~ include("./sidebar", it) %>

    <div class="container-fluid p-0">
      <%~ include("./header", it) %>

      <div class="content pt-1 overflow-auto">
        <div class="card shadow border border-0 overflow-auto h-100">
          <div class="card-body m-0">

            <h1 class="h3 mb-4 text-uppercase">Conexiones</h1>

            <div class="d-md-flex justify-content-between mb-3 align-items-center">

              <div class="d-flex flex-column mb-1">
                <div class="d-flex">
                  <div class="mb-1 me-1">
                    <select class="form-select config-status" style="width:auto">
                      <option value="ACTIVE">ACTIVOS</option>
                      <option value="INACTIVE">INACTIVOS</option>
                      <option value="ALL">TODO</option>
                    </select>
                  </div>

                  <div class="search-config input-group mb-1">
                    <input class="form-control" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="input-group-text border-1" type="submit">
                      <i class="bi bi-search"></i>
                    </button>
                  </div>
                </div>
              </div>

              <div class="btn-area">
                <button type="button" class="btn btn-3d create-config"><i class="bi bi-plus-lg"></i> CREAR</button>
                <button type="button" class="btn btn-3d import-config"><i class="bi bi-file-earmark-arrow-up"></i> IMPORTAR</button>
                <button type="button" class="btn btn-3d export-config"><i class="bi bi-file-earmark-arrow-down"></i> EXPORTAR</button>
                <button type="button" class="btn btn-3d delete-config"><i class="bi bi-trash"></i> ELIMINAR</button>
                <button type="button" class="btn btn-3d release-update invisible"><i class="bi bi-send"></i> EDITAR NOTAS</button>
              </div>

            </div>

            <div id="root"></div>
            <div class="d-none config-not-found d-flex justify-content-center align-items-center p-3">
              <h4 class="text-muted text-nowrap">Ninguna configuración encontrada</h4>
            </div>
            <div id="pagination"></div>

          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../static/js/sidebar.js"></script>
  <script src="../static/js/utils.js"></script>

  <script type="module" src="../static/js/config/main.js"></script>
</body>
</html>
