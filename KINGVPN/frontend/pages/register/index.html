<!DOCTYPE html>
<html lang="es-AR">
<head>
  <base href="/" target="_blank">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="../static/img/favicon.svg" />
  <title>KingVPN - Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <meta name="csrf-token" content="<%= it.csrfToken %>">

  <style>
    body {
      background: radial-gradient(circle at top, #0c0c0c, #000);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      padding: 20px;
    }

    .card-custom {
      background: rgba(20, 20, 20, 0.9);
      border-radius: 25px;
      padding: 35px;
      box-shadow: 0 0 35px rgba(255, 0, 95, 0.5);
      width: 100%;
      max-width: 430px;
      backdrop-filter: blur(10px);
    }

    .title-logo {
      font-size: 1.9rem;
      font-weight: 900;
      background: linear-gradient(90deg, #ff0048, #ff2ea6, #ff0070);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 18px rgba(255, 0, 80, 0.7);
      letter-spacing: 2px;
      margin-bottom: 20px;
      text-align: center;
    }

    .shadow-text {
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.45);
    }

    .form-control {
      background: #0f0f0f !important;
      border: 1px solid #333 !important;
      color: white !important;
      padding: 12px;
      border-radius: 12px;
      box-shadow: inset 0 0 12px #000;
    }

    .form-control:focus {
      border-color: #ff006a;
      box-shadow: 0 0 12px #ff006a;
    }

    .btn-register {
      background: linear-gradient(90deg, #ff0048, #ff2ea6);
      border: none;
      padding: 12px;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: bold;
      width: 100%;
      box-shadow: 0 0 20px rgba(255, 0, 120, 0.7);
      transition: 0.2s ease;
    }

    .btn-register:hover {
      transform: scale(1.04);
      box-shadow: 0 0 28px rgba(255, 0, 120, 1);
    }

    hr {
      border-color: #444;
      margin-top: 25px;
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
    }

    .spinner-border {
      filter: drop-shadow(0 0 8px #ff006a);
    }
  </style>
</head>

<body>
  <main class="text-center w-100 d-flex justify-content-center">
    <div class="card-custom">

      <h1 class="title-logo">REGISTRO KING VPN</h1>
      <img src="../static/img/icon.jpg" width="110" height="110" class="rounded-circle shadow-text mb-4" />

      <form role="form" method="POST" class="__inputs">
        <input id="csrf_token" name="csrf_token" type="hidden" value="<%= it.csrfToken %>" />

        <div class="text-start mb-3">
          <label class="form-label shadow-text">Nome de usuario</label>
          <input type="text" class="form-control" name="username" id="username" required placeholder="Seu usuÃ¡rio" />
        </div>

        <div class="d-flex flex-column flex-md-row gap-3 mb-3">
          <div class="w-100">
            <label class="form-label shadow-text">Senha</label>
            <input type="password" class="form-control" name="password" id="password" required placeholder="********" />
          </div>
          <div class="w-100">
            <label class="form-label shadow-text">Confirmar</label>
            <input type="password" class="form-control" name="confirm_password" id="confirm_password" required placeholder="********" />
          </div>
        </div>

        <div class="text-start mb-4">
          <label class="form-label shadow-text">E-mail</label>
          <input type="email" class="form-control" name="email" id="email" required placeholder="email@mail.com" />
        </div>

        <button type="submit" class="btn-register mt-2">
          <span class="__btn_text">Registrar</span>
          <div class="__btn_loader d-none mt-2">
            <div class="spinner-border text-light" role="status"></div>
          </div>
        </button>
      </form>

      <hr />
      <p><a href="/login" class="text-white-50">ya tienes uan cuenta? as click aqui.</a></p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="../static/js/utils.js"></script>
  <script src="../static/js/register.js"></script>
</body>
</html>
